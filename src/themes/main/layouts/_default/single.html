{{ define "main" }}




<article>
	<h1>{{ .Title }}</h1>

	<p>
		by: {{ .Params.author }}<br>	
		on: {{ dateFormat "2006-01-02" .Date }}
	</p>

	{{ if .Params.table_of_contents }}
		<hr>

		<aside>
			<h2>Contents</h2>
	
			{{ .TableOfContents }}
		</aside>

		<hr>
	{{ end }}

	{{ .Content }}
</article>


{{ end }}
